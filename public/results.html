<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Tasks - Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>All Tasks</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/results">View All Tasks</a>
        </nav>
    </header>

    <main class="container">
        <section class="results-section">
            <h2>Task List</h2>
            <!-- Add hidden edit form for editing tasks -->
            <form id="taskForm" style="display:none; margin-bottom:2rem;">
                <div class="form-group">
                    <label for="task">Task Description:</label>
                    <input type="text" id="task" name="task" required>
                </div>
                <div class="form-group">
                    <label for="priority">Priority:</label>
                    <select id="priority" name="priority" required>
                        <option value="">Select Priority</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="creation_date">Creation Date:</label>
                    <input type="date" id="creation_date" name="creation_date" required>
                </div>
                <button type="submit" class="btn-primary">Update Task</button>
                <button type="button" id="cancelEditBtn" class="btn-primary" style="background:#888;margin-left:1rem;">Cancel</button>
            </form>
            <table id="tasksTable">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Priority</th>
                        <th>Created</th>
                        <th>Deadline</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tasksTableBody">
                </tbody>
            </table>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
